configuration: Release

image: Visual Studio 2017

before_build:
  - nuget restore src\Costura.sln

after_build:
  - src\BuildNuGetPackage\bin\Release\BuildNuGetPackage.exe artifacts

build:
  parallel: true
  project: src\Costura.sln
  verbosity: minimal

test_script:
  - nunit3-console src\Costura.Tests\bin\Release\Costura.Tests.dll --result=myresults.xml;format=AppVeyor

artifacts:
  - path: artifacts\*.nupkg