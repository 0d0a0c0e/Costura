version: 1.0.{build}
image: Visual Studio 2017 Preview
configuration: Release
platform: Any CPU
install:
- cmd: >-
    appveyor downloadfile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

build_script:
- cmd: '"C:\Program Files (x86)\Microsoft Visual Studio\Preview\Community\Common7\IDE\devenv.exe" Costura.sln /Build Release '
before_build:
- ps: nuget restore
test_script:
- cmd: >-
    %xunit20%\xunit.console Tests\bin\Release\net46\Tests.dll

artifacts:
- path: nugets\**\*.nupkg